<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL File Portfolio (GitHub API) with Physics</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #header {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #gallery {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
        }
        .stl-viewer {
            flex-grow: 1;
            position: relative;
        }
        #model-list {
            width: 200px;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .model-item {
            cursor: pointer;
            padding: 5px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .model-item:hover {
            background-color: #e0e0e0;
        }
        .model-item.active {
            background-color: #d0d0d0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>STL File Portfolio</h1>
            <label>
                <input type="checkbox" id="toggleBoundingBoxes" checked> Show Convex Hulls
            </label>
        </div>
        <div id="gallery">
            <div class="stl-viewer" id="stl-viewer"></div>
            <div id="model-list"></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://jspm.dev/three@0.132.2';
        import { OrbitControls } from 'https://jspm.dev/three@0.132.2/examples/jsm/controls/OrbitControls';
        import { STLLoader } from 'https://jspm.dev/three@0.132.2/examples/jsm/loaders/STLLoader';
        import { ConvexGeometry } from 'https://jspm.dev/three@0.132.2/examples/jsm/geometries/ConvexGeometry';
        import * as CANNON from 'https://jspm.dev/cannon-es@0.20.0';

        const owner = 'abphung';
        const repo = 'abphung.github.io';
        const path = '';

        let scene, camera, renderer, controls, world;
        const loader = new STLLoader();
        const loadedModels = [];
        let totalModelsToLoad = 0;
        let loadedModelCount = 0;
        let convexHulls = [];

        async function fetchSTLFiles() {
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            return data.filter(file => file.name.toLowerCase().endsWith('.stl'))
                       .map(file => ({
                           name: file.name,
                           url: file.download_url
                       }));
        }

        function initScene(container) {
            // Update the event listener for toggling convex hulls
            document.getElementById('toggleBoundingBoxes').addEventListener('change', toggleConvexHulls);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 50, 50);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            const gridHelper = new THREE.GridHelper(50, 50);
            scene.add(gridHelper);

            // Initialize physics world with more realistic settings
            world = new CANNON.World({
                gravity: new CANNON.Vec3(0, -9.82, 0)
            });
            world.defaultContactMaterial.friction = 0.5;
            world.defaultContactMaterial.restitution = 0.3;

            // Create a plane for the floor
            const planeShape = new CANNON.Plane();
            const planeBody = new CANNON.Body({ mass: 0 });
            planeBody.addShape(planeShape);
            planeBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(planeBody);

            // Create a Three.js plane to visualize the floor
            const planeGeometry = new THREE.PlaneGeometry(100, 100);
            const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
            const planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
            planeMesh.rotation.x = Math.PI / 2;
            planeMesh.position.y = 0;
            scene.add(planeMesh);

            console.log('Scene and physics world initialized');
            animate();
        }

        function loadSTLModel(file, index) {
            console.log(`Starting to load model: ${file.name}`);
            loader.load(
                file.url,
                (geometry) => {
                    console.log(`Model loaded successfully: ${file.name}`);
                    const material = new THREE.MeshPhongMaterial({ 
                        color: new THREE.Color(Math.random(), Math.random(), Math.random()),
                        specular: 0x111111, 
                        shininess: 0 
                    });
                    const mesh = new THREE.Mesh(geometry, material);

                    // Center the geometry
                    geometry.center();

                    // Compute the bounding box
                    geometry.computeBoundingBox();
                    const box = new THREE.Box3().setFromObject(mesh);
                    const size = box.getSize(new THREE.Vector3());

                    // Determine the tallest dimension
                    const tallestDimension = Math.max(size.x, size.y, size.z);
                    const scale = 5 / tallestDimension; // Scale to make the tallest dimension 5 units

                    // Scale the mesh
                    mesh.scale.set(scale, scale, scale);

                    // Rotate the mesh to stand upright (assuming Y is up)
                    mesh.rotation.x = -Math.PI / 2;

                    // Create convex hull
                    const points = [];
                    const positionAttribute = geometry.getAttribute('position');
                    for (let i = 0; i < positionAttribute.count; i++) {
                        points.push(new THREE.Vector3().fromBufferAttribute(positionAttribute, i));
                    }
                    const convexGeometry = new ConvexGeometry(points);
                    const convexHull = new THREE.Mesh(
                        convexGeometry, 
                        new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true, opacity: 0.5, transparent: true })
                    );
                    convexHull.scale.copy(mesh.scale);
                    convexHull.rotation.copy(mesh.rotation);
                    scene.add(convexHull);
                    convexHulls.push(convexHull);

                    // Create a physics body using the convex hull
                    const scaledPoints = points.map(p => new CANNON.Vec3(p.x * scale, p.y * scale, p.z * scale));
                    
                    let shape;
                    try {
                        shape = new CANNON.ConvexPolyhedron({ vertices: scaledPoints });
                    } catch (error) {
                        console.error(`Error creating ConvexPolyhedron for ${file.name}:`, error);
                        // Use a simple sphere shape as fallback
                        const radius = Math.max(size.x, size.y, size.z) / 2;
                        shape = new CANNON.Sphere(radius);
                    }

                    const body = new CANNON.Body({
                        mass: 1,
                        shape: shape,
                        position: new CANNON.Vec3(
                            (Math.random() - 0.5) * 20,
                            50 + index * 10,
                            (Math.random() - 0.5) * 20
                        )
                    });

                    // Rotate the physics body to match the mesh
                    body.quaternion.setFromEuler(-Math.PI / 2, 0, 0);

                    world.addBody(body);
                    mesh.userData.physicsBody = body;
                    convexHull.userData.physicsBody = body;

                    scene.add(mesh);
                    loadedModels.push(mesh);

                    console.log(`Model added to scene: ${file.name}`);
                    console.log(`Total models in scene: ${loadedModels.length}`);

                    loadedModelCount++;
                    if (loadedModelCount === totalModelsToLoad) {
                        centerCameraOnModels();
                    }
                },
                (xhr) => {
                    console.log(`${file.name} ${(xhr.loaded / xhr.total * 100)}% loaded`);
                },
                (error) => {
                    console.error(`Error loading ${file.name}:`, error);
                    loadedModelCount++;
                    if (loadedModelCount === totalModelsToLoad) {
                        centerCameraOnModels();
                    }
                }
            );
        }

        function centerCameraOnModels() {
            if (loadedModels.length === 0) {
                console.log('No models loaded yet');
                return;
            }

            const box = new THREE.Box3();
            let validModels = 0;

            for (const model of loadedModels) {
                if (model && model.geometry) {
                    box.expandByObject(model);
                    validModels++;
                }
            }
            
            if (validModels === 0) {
                console.error('No valid models found for camera centering');
                camera.position.set(0, 50, 50);
                controls.target.set(0, 0, 0);
            } else {
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                if (isNaN(center.x) || isNaN(center.y) || isNaN(center.z) || !isFinite(maxDim)) {
                    console.error('Invalid bounding box calculated. Using default values.');
                    camera.position.set(0, 50, 50);
                    controls.target.set(0, 0, 0);
                } else {
                    const fov = camera.fov * (Math.PI / 180);
                    const cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 2.5;
                    camera.position.set(center.x, center.y + maxDim / 2, center.z + cameraZ);
                    controls.target.copy(center);
                }
            }

            controls.update();

            console.log('Camera centered on models');
            console.log('Camera position:', camera.position);
            console.log('Controls target:', controls.target);
        }

        function toggleConvexHulls(event) {
            const visible = event.target.checked;
            convexHulls.forEach(hull => hull.visible = visible);
        }


        function animate() {
            requestAnimationFrame(animate);
            
            try {
                world.step(1 / 60);
            } catch (error) {
                console.error('Error in physics simulation step:', error);
                // You might want to implement some recovery logic here
            }
            
            for (let i = 0; i < loadedModels.length; i++) {
                if (loadedModels[i] && loadedModels[i].userData.physicsBody) {
                    loadedModels[i].position.copy(loadedModels[i].userData.physicsBody.position);
                    loadedModels[i].quaternion.copy(loadedModels[i].userData.physicsBody.quaternion);
                    
                    // Update convex hull positions
                    if (convexHulls[i]) {
                        convexHulls[i].position.copy(loadedModels[i].position);
                        convexHulls[i].quaternion.copy(loadedModels[i].quaternion);
                    }
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function handleResize() {
            const container = document.getElementById('stl-viewer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        async function initGallery() {
            try {
                const files = await fetchSTLFiles();
                console.log('Fetched files:', files);

                const container = document.getElementById('stl-viewer');
                const modelList = document.getElementById('model-list');

                initScene(container);

                totalModelsToLoad = files.length;
                loadedModelCount = 0;

                files.forEach((file, index) => {
                    setTimeout(() => loadSTLModel(file, index), index * 1000);

                    const listItem = document.createElement('div');
                    listItem.className = 'model-item active';
                    listItem.textContent = file.name;
                    listItem.onclick = () => {
                        if (loadedModels[index]) {
                            loadedModels[index].visible = !loadedModels[index].visible;
                            listItem.classList.toggle('active', loadedModels[index].visible);
                            console.log(`Toggled visibility of ${file.name}: ${loadedModels[index].visible}`);
                        } else {
                            console.error(`Model at index ${index} not found`);
                        }
                    };
                    modelList.appendChild(listItem);
                });

                window.addEventListener('resize', handleResize);
            } catch (error) {
                console.error('Error fetching STL files:', error);
                document.getElementById('gallery').innerHTML = '<p>Error loading STL files. Please check the console for details.</p>';
            }
        }

        initGallery();
    </script>
</body>
</html>
