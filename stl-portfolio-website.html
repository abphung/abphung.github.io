<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL File Portfolio (GitHub API) with Physics</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #header {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #gallery {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
        }
        .stl-viewer {
            flex-grow: 1;
            position: relative;
        }
        #model-list {
            width: 200px;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .model-item {
            cursor: pointer;
            padding: 5px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .model-item:hover {
            background-color: #e0e0e0;
        }
        .model-item.active {
            background-color: #d0d0d0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>STL File Portfolio</h1>
            <label>
                <input type="checkbox" id="toggleBoundingBoxes" checked> Show Bounding Spheres
            </label>
        </div>
        <div id="gallery">
            <div class="stl-viewer" id="stl-viewer"></div>
            <div id="model-list"></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://jspm.dev/three@0.132.2';
        import { OrbitControls } from 'https://jspm.dev/three@0.132.2/examples/jsm/controls/OrbitControls';
        import { STLLoader } from 'https://jspm.dev/three@0.132.2/examples/jsm/loaders/STLLoader';
        import * as CANNON from 'https://jspm.dev/cannon-es@0.20.0';

        const owner = 'abphung';
        const repo = 'abphung.github.io';
        const path = '';

        let scene, camera, renderer, controls, world;
        const loader = new STLLoader();
        const loadedModels = [];
        let totalModelsToLoad = 0;
        let loadedModelCount = 0;
        let sphereWireframes = [];

        // Define the new area size
        const areaSize = 500; // Half of the previous 100

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isDragging = false;
        let draggedModel = null;
        let dragJoint = null;

        let dragPlane;
        let dragPoint = new THREE.Vector3();

        let lastModelPosition = new THREE.Vector3();
        let currentModelPosition = new THREE.Vector3();
        let modelVelocity = new THREE.Vector3();
        let lastUpdateTime = 0;

        let draggedModelRadius = 0;

        async function fetchSTLFiles() {
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            return data.filter(file => file.name.toLowerCase().endsWith('.stl'))
                       .map(file => ({
                           name: file.name,
                           url: file.download_url
                       }));
        }

        function initScene(container) {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 2000);
            camera.position.set(areaSize, areaSize, areaSize); // Set camera to a sensible starting position
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            world = new CANNON.World({
                gravity: new CANNON.Vec3(0, -400, 0) // Increased gravity (was -9.82)
            });
            world.defaultContactMaterial.friction = 0.5;
            world.defaultContactMaterial.restitution = 0.3;

            // Create floor
            const planeShape = new CANNON.Plane();
            const planeBody = new CANNON.Body({ mass: 0 });
            planeBody.addShape(planeShape);
            planeBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(planeBody);

            const planeGeometry = new THREE.PlaneGeometry(areaSize, areaSize);
            const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
            const planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
            planeMesh.rotation.x = Math.PI / 2;
            planeMesh.position.y = 0;
            scene.add(planeMesh);

            // Create borders
            const borderHeight = 5;
            const borderThickness = 1;
            const borderGeometry = new THREE.BoxGeometry(areaSize, borderHeight, borderThickness);
            const borderMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });

            const createBorder = (x, z, rotationY) => {
                const borderMesh = new THREE.Mesh(borderGeometry, borderMaterial);
                borderMesh.position.set(x, borderHeight / 2, z);
                borderMesh.rotation.y = rotationY;
                scene.add(borderMesh);

                const borderShape = new CANNON.Box(new CANNON.Vec3(areaSize / 2, borderHeight / 2, borderThickness / 2));
                const borderBody = new CANNON.Body({ mass: 0 });
                borderBody.addShape(borderShape);
                borderBody.position.set(x, borderHeight / 2, z);
                borderBody.quaternion.setFromEuler(0, rotationY, 0);
                world.addBody(borderBody);
            };

            // Create four borders
            createBorder(0, areaSize / 2, 0);
            createBorder(0, -areaSize / 2, 0);
            createBorder(areaSize / 2, 0, Math.PI / 2);
            createBorder(-areaSize / 2, 0, Math.PI / 2);

            // Create a drag plane
            dragPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

            console.log('Scene and physics world initialized');
            animate();
        }

        function onMouseDown(event) {
            event.preventDefault();

            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(loadedModels);

            if (intersects.length > 0) {
                isDragging = true;
                draggedModel = intersects[0].object;

                controls.enabled = false;

                const physicsBody = draggedModel.userData.physicsBody;
                physicsBody.velocity.set(0, 0, 0);
                physicsBody.angularVelocity.set(0, 0, 0);

                // Store the radius of the dragged model's bounding sphere
                draggedModelRadius = physicsBody.shapes[0].radius;

                dragPlane.setFromNormalAndCoplanarPoint(
                    camera.getWorldDirection(dragPlane.normal),
                    intersects[0].point
                );

                dragPoint.copy(intersects[0].point).sub(draggedModel.position);

                // Initialize model positions and time
                lastModelPosition.copy(draggedModel.position);
                currentModelPosition.copy(draggedModel.position);
                lastUpdateTime = performance.now();
            }
        }

        function onMouseMove(event) {
            if (isDragging) {
                const rect = renderer.domElement.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);

                const intersectionPoint = new THREE.Vector3();
                raycaster.ray.intersectPlane(dragPlane, intersectionPoint);

                intersectionPoint.sub(dragPoint);

                // Ensure the model stays above the floor
                intersectionPoint.y = Math.max(intersectionPoint.y, draggedModelRadius);

                const physicsBody = draggedModel.userData.physicsBody;
                physicsBody.position.copy(intersectionPoint);
                physicsBody.velocity.set(0, 0, 0);

                // Update model positions and calculate velocity
                const currentTime = performance.now();
                const deltaTime = (currentTime - lastUpdateTime) / 1000; // Convert to seconds
                
                lastModelPosition.copy(currentModelPosition);
                currentModelPosition.copy(intersectionPoint);
                
                modelVelocity.subVectors(currentModelPosition, lastModelPosition).divideScalar(deltaTime);

                lastUpdateTime = currentTime;
            }
        }

        function onMouseUp(event) {
            if (isDragging) {
                isDragging = false;
                const physicsBody = draggedModel.userData.physicsBody;
                
                // Apply momentum based on model velocity
                const velocityMultiplier = 1; // Adjust this value to control the momentum
                physicsBody.velocity.copy(modelVelocity.multiplyScalar(velocityMultiplier));

                draggedModel = null;
                draggedModelRadius = 0;

                if (dragJoint) {
                    world.removeConstraint(dragJoint);
                    dragJoint = null;
                }
            }
            
            // Re-enable controls after a short delay
            setTimeout(() => {
                controls.enabled = true;
                controls.saveState();
                controls.reset();
            }, 100);
        }

        function createBoundingSphere(geometry, scale) {
            geometry.computeBoundingSphere();
            const sphere = geometry.boundingSphere;
            const radius = sphere.radius * scale;

            const sphereGeometry = new THREE.SphereGeometry(radius, 16, 16);
            const wireframe = new THREE.WireframeGeometry(sphereGeometry);
            const sphereWireframe = new THREE.LineSegments(wireframe);
            sphereWireframe.material.color.setHex(0xffffff);
            sphereWireframe.material.opacity = 0.25;
            sphereWireframe.material.transparent = true;

            const cannonShape = new CANNON.Sphere(radius);

            return { visual: sphereWireframe, physical: cannonShape, radius: radius };
        }

        function loadSTLModel(file, index) {
            console.log(`Starting to load model: ${file.name}`);
            loader.load(
                file.url,
                (geometry) => {
                    console.log(`Model loaded successfully: ${file.name}`);
                    const material = new THREE.MeshPhongMaterial({ 
                        color: new THREE.Color(Math.random(), Math.random(), Math.random()),
                        specular: 0x111111, 
                        shininess: 0 
                    });
                    const mesh = new THREE.Mesh(geometry, material);

                    geometry.center();
                    geometry.computeBoundingBox();
                    const box = new THREE.Box3().setFromObject(mesh);
                    const size = box.getSize(new THREE.Vector3());

                    const tallestDimension = Math.max(size.x, size.y, size.z);
                    const scale = 1;//5 / tallestDimension;

                    mesh.scale.set(scale, scale, scale);
                    mesh.rotation.x = -Math.PI / 2;

                    const { visual: sphereWireframe, physical: shape, radius } = createBoundingSphere(geometry, scale);
                    sphereWireframe.position.copy(mesh.position);
                    sphereWireframe.rotation.copy(mesh.rotation);
                    scene.add(sphereWireframe);
                    sphereWireframes.push(sphereWireframe);

                    const body = new CANNON.Body({
                        mass: 1,
                        shape: shape,
                        position: new CANNON.Vec3(
                            (Math.random() - 0.5) * (areaSize - 10), // Adjusted for smaller area
                            20 + index * 2 + radius,
                            (Math.random() - 0.5) * (areaSize - 10) // Adjusted for smaller area
                        ),
                        linearDamping: 0.9, // Add damping to reduce bouncing
                    });

                    body.quaternion.setFromEuler(-Math.PI / 2, 0, 0);

                    world.addBody(body);
                    mesh.userData.physicsBody = body;
                    sphereWireframe.userData.physicsBody = body;

                    scene.add(mesh);
                    loadedModels.push(mesh);

                    console.log(`Model added to scene: ${file.name}`);
                    console.log(`Total models in scene: ${loadedModels.length}`);

                    loadedModelCount++;
                },
                (xhr) => {
                    console.log(`${file.name} ${(xhr.loaded / xhr.total * 100)}% loaded`);
                },
                (error) => {
                    console.error(`Error loading ${file.name}:`, error);
                    loadedModelCount++;
                }
            );
        }

        function toggleSphereWireframes(event) {
            const visible = event.target.checked;
            sphereWireframes.forEach(wireframe => wireframe.visible = visible);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            try {
                world.step(1 / 60);
            } catch (error) {
                console.error('Error in physics simulation step:', error);
            }
            
            for (let i = 0; i < loadedModels.length; i++) {
                if (loadedModels[i] && loadedModels[i].userData.physicsBody) {
                    loadedModels[i].position.copy(loadedModels[i].userData.physicsBody.position);
                    loadedModels[i].quaternion.copy(loadedModels[i].userData.physicsBody.quaternion);
                    
                    if (sphereWireframes[i]) {
                        sphereWireframes[i].position.copy(loadedModels[i].position);
                        sphereWireframes[i].quaternion.copy(loadedModels[i].quaternion);
                    }
                }
            }

            if (!isDragging) {
                controls.update();
            }
            renderer.render(scene, camera);
        }

        function handleResize() {
            const container = document.getElementById('stl-viewer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        async function initGallery() {
            try {
                const files = await fetchSTLFiles();
                console.log('Fetched files:', files);

                const container = document.getElementById('stl-viewer');
                const modelList = document.getElementById('model-list');

                initScene(container);

                totalModelsToLoad = files.length;
                loadedModelCount = 0;

                files.forEach((file, index) => {
                    setTimeout(() => loadSTLModel(file, index), index * 1000);

                    const listItem = document.createElement('div');
                    listItem.className = 'model-item active';
                    listItem.textContent = file.name;
                    listItem.onclick = () => {
                        if (loadedModels[index]) {
                            loadedModels[index].visible = !loadedModels[index].visible;
                            listItem.classList.toggle('active', loadedModels[index].visible);
                            console.log(`Toggled visibility of ${file.name}: ${loadedModels[index].visible}`);
                        } else {
                            console.error(`Model at index ${index} not found`);
                        }
                    };
                    modelList.appendChild(listItem);
                });

                // Add event listeners for dragging
                renderer.domElement.addEventListener('mousedown', onMouseDown, false);
                renderer.domElement.addEventListener('mousemove', onMouseMove, false);
                renderer.domElement.addEventListener('mouseup', onMouseUp, false);
                renderer.domElement.addEventListener('mouseleave', onMouseUp, false); // Handle mouse leaving the canvas

                window.addEventListener('resize', handleResize);
                document.getElementById('toggleBoundingBoxes').addEventListener('change', toggleSphereWireframes);
            } catch (error) {
                console.error('Error fetching STL files:', error);
                document.getElementById('gallery').innerHTML = '<p>Error loading STL files. Please check the console for details.</p>';
            }
        }

        initGallery();
    </script>
</body>
</html>
